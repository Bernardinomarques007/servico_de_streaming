<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Stream de Mensagens</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: #0f0;
            height: 350px;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 6px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <h2>Stream de Mensagens (SSE)</h2>

    <label>Canal:</label>
    <input type="number" id="channel" value="1">
    <button onclick="startStream()">Conectar</button>

    <div id="messages"></div>
</div>

<script>
    let eventSource = null;

    function startStream() {
        const channel = document.getElementById("channel").value;

        if (eventSource) {
            eventSource.close();
        }

        eventSource = new EventSource(`/message/${channel}`);

        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "‚è≥ Aguardando mensagens...\n";

        eventSource.onmessage = function (event) {
            messagesDiv.innerHTML += `üì© ${event.data}\n`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        };

        eventSource.onerror = function () {
            messagesDiv.innerHTML += "‚ùå Conex√£o perdida. Tentando reconectar...\n";
        };
    }
</script>

</body>
</html>
