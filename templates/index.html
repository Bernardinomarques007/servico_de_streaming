<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Serviço de Mensagens</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #messages {
            border: 1px solid #ccc;
            padding: 15px;
            width: 100%;
            height: 350px;
            overflow-y: scroll;
            background: #fafafa;
        }
        .msg {
            padding: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #e3e3e3;
        }
    </style>
</head>
<body>

    <h2>Sistema de Mensagens em Tempo Real</h2>

    <label>Canal:</label>
    <input type="text" id="canal" value="1">
    <button onclick="conectar()">Conectar ao Canal</button>

    <h3>Mensagens:</h3>
    <div id="messages"></div>

    <h3>Enviar Mensagem</h3>
    <label>Fonte:</label>
    <input type="text" id="source" placeholder="Ex: usuário123"><br><br>

    <label>Mensagem:</label><br>
    <textarea id="message" rows="3" cols="40"></textarea><br><br>

    <button onclick="enviar()">Enviar</button>

    <script>
        let eventSource;

        function conectar() {
            const channel = document.getElementById("canal").value;

            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource(`/message/${channel}`);
            document.getElementById("messages").innerHTML += 
                `<div class='msg'><b>Conectado ao canal ${channel}</b></div>`;

            eventSource.onmessage = function(event) {
                const box = document.getElementById("messages");
                box.innerHTML += `<div class='msg'>${event.data}</div>`;
                box.scrollTop = box.scrollHeight;
            };
        }

        function enviar() {
            const canal = document.getElementById("canal").value;
            const fonte = document.getElementById("source").value;
            const msg = document.getElementById("message").value;

            fetch(`/message/new?id=${canal}&source=${fonte}&message=${msg}`, {
                method: "POST"
            })
            .then(res => res.json())
            .then(data => alert(data.message || data.error));
        }
    </script>

</body>
</html>
